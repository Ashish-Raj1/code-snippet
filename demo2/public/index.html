<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="stylesheet" href="styles.css">
</head>



<body>
    <div class="container">
        <h1>Page 1</h1>
        <form id="snippetForm" action="/submit" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            
            <!-- Add dropdown menu for selecting programming language -->

            <label for="language">Select Language:</label>
            <select id="language" name="language">
                <option value="c++">C++</option>
                <option value="java">Java</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
            </select><br><br>
            
            <!-- Add textarea for source code input -->
            <label for="code">Source Code:</label>
                <br><br>
            <textarea id="code" name="code" rows="20" cols="50" required></textarea>
            
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
